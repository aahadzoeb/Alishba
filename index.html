    <style>
        :root {
            --color-env: #ffb3c1;
            --color-env2: #ff8fa3;
            --color-flap: #ff758f;
            --color-letter: #ffffff;
            --color-text: #4a0e0e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffe5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Floating Hearts Background */
        .bg-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* The Envelope Container */
        .container {
            position: relative;
            cursor: pointer;
            transform: scale(0.9); /* Perfect fit for mobile */
        }

        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--color-env);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .envelope-wrapper::before {
            content: "";
            position: absolute;
            z-index: 2;
            border-top: 100px solid transparent;
            border-right: 150px solid var(--color-env2);
            border-bottom: 100px solid var(--color-env2);
            border-left: 150px solid var(--color-env);
            border-radius: 0 0 15px 15px;
        }

        /* The Flap */
        .flap {
            position: absolute;
            top: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid var(--color-flap);
            transform-origin: top;
            transition: transform 0.4s ease;
            z-index: 4;
        }

        /* The Letter */
        .letter {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 280px;
            height: 180px;
            background: var(--color-letter);
            border-radius: 10px;
            z-index: 1;
            transition: transform 0.6s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }

            font-family: 'Dancing Script', cursive;
            color: #c9184a;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

            font-size: 0.75rem;
            line-height: 1.5;
            color: #444;
            font-weight: 500;
        }
